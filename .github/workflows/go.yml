name: Go Build and Release

on:
  push:
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Go Application for Windows x64
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Install dependencies
      run: go mod tidy

    - name: Build for Windows x64
      run: |
        go build -ldflags="-H windowsgui" -o ArishtiOverflow-windows-amd64.exe

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ArishtiOverflow-windows-amd64
        path: ArishtiOverflow-windows-amd64.exe

  release:
    name: Release Application
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v3  # Using the newer version of the action
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ArishtiOverflow-windows-amd64.exe
        asset_name: ArishtiOverflow-windows-amd64.exe
        asset_content_type: application/octet-stream
